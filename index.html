<!DOCTYPE html>
<html lang="en" data-framework="javascript">
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>TodoMVC</title>
  <link rel="stylesheet" href="base.css">
  </head>
  <body>
  <section id="todoapp">
    <header id="header">
      <h1>todos</h1>
      <input id="new-todo" placeholder="What needs to be done?" autofocus="">
    </header>
    <section id="main" style="display: block;">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list">
        <li data-id="1399216626359" class="">
          <div class="view">
            <input class="toggle" type="checkbox">
            <label>Include jQuery on the page</label>
            <button class="destroy"></button>
          </div>
        </li>
        <li data-id="1399216659638" class="">
          <div class="view">
            <input class="toggle" type="checkbox">
            <label>???</label>
            <button class="destroy"></button>
          </div>
        </li>
        <li data-id="1399216664438" class="">
          <div class="view">
            <input class="toggle" type="checkbox">
            <label>Profit!</label>
            <button class="destroy"></button>
          </div>
        </li>
      </ul>
    </section>
    <footer id="footer" style="display: block;">
      <span id="todo-count"><strong>3</strong> items left</span>
      <ul id="filters">
        <li>
        <a href="#" class="selected">All</a>
        </li>
        <li>
        <a href="#">Active</a>
        </li>
        <li>
        <a href="#">Completed</a>
        </li>
      </ul>
      <button id="clear-completed" style="display: none;"></button>
    </footer>
  </section>
  <footer id="info">
    <p>Double-click to edit a todo</p>
  </footer>

  </body>
</html>
